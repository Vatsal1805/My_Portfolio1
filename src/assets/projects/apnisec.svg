<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cybersecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="shieldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  <rect width="400" height="200" fill="url(#cybersecGrad)"/>
  
  <!-- Main Dashboard -->
  <rect x="40" y="25" width="320" height="150" fill="#1e293b" opacity="0.8" rx="12"/>
  
  <!-- Header -->
  <rect x="50" y="35" width="100" height="10" fill="#10b981" opacity="0.7" rx="5"/>
  <rect x="160" y="35" width="80" height="10" fill="#10b981" opacity="0.5" rx="5"/>
  
  <!-- Security Shield Icon -->
  <path d="M 100 60 L 85 75 L 85 95 Q 85 105 100 110 Q 115 105 115 95 L 115 75 Z" fill="url(#shieldGrad)"/>
  <circle cx="100" cy="85" r="8" fill="#1e293b" opacity="0.7"/>
  <path d="M 96 82 L 99 85 L 104 80" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- Issue Status Cards -->
  <rect x="140" y="55" width="60" height="35" fill="#10b981" opacity="0.4" rx="6"/>
  <text x="170" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">OPEN</text>
  <text x="170" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">12</text>
  
  <rect x="210" y="55" width="60" height="35" fill="#eab308" opacity="0.6" rx="6"/>
  <text x="240" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">PROG</text>
  <text x="240" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">8</text>
  
  <rect x="280" y="55" width="60" height="35" fill="#ef4444" opacity="0.5" rx="6"/>
  <text x="310" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">HIGH</text>
  <text x="310" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">5</text>
  
  <!-- Issue Type Indicators -->
  <rect x="50" y="100" width="80" height="15" fill="#10b981" opacity="0.5" rx="7"/>
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Cloud Security</text>
  
  <rect x="140" y="100" width="70" height="15" fill="#3b82f6" opacity="0.5" rx="7"/>
  <text x="175" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Red Team</text>
  
  <rect x="220" y="100" width="50" height="15" fill="#8b5cf6" opacity="0.5" rx="7"/>
  <text x="245" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">VAPT</text>
  
  <!-- Security Metrics -->
  <rect x="50" y="125" width="120" height="4" fill="#374151" opacity="0.6" rx="2"/>
  <rect x="50" y="125" width="90" height="4" fill="#10b981" opacity="0.8" rx="2"/>
  
  <rect x="50" y="135" width="120" height="4" fill="#374151" opacity="0.6" rx="2"/>
  <rect x="50" y="135" width="75" height="4" fill="#eab308" opacity="0.7" rx="2"/>
  
  <rect x="50" y="145" width="120" height="4" fill="#374151" opacity="0.6" rx="2"/>
  <rect x="50" y="145" width="100" height="4" fill="#3b82f6" opacity="0.6" rx="2"/>
  
  <!-- Critical Alert Icons -->
  <circle cx="200" cy="135" r="8" fill="#ef4444" opacity="0.7"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">!</text>
  
  <circle cx="220" cy="135" r="8" fill="#f59e0b" opacity="0.7"/>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">!</text>
  
  <!-- JWT Token Indicator -->
  <rect x="280" y="125" width="60" height="25" fill="#1e293b" opacity="0.7" rx="4"/>
  <rect x="285" y="130" width="50" height="3" fill="#10b981" opacity="0.6" rx="1"/>
  <rect x="285" y="135" width="40" height="3" fill="#10b981" opacity="0.5" rx="1"/>
  <rect x="285" y="140" width="45" height="3" fill="#10b981" opacity="0.4" rx="1"/>
  
  <!-- Network/Connection Lines -->
  <line x1="130" y1="75" x2="140" y2="75" stroke="#10b981" stroke-width="1" opacity="0.5"/>
  <line x1="270" y1="75" x2="280" y2="75" stroke="#10b981" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="95" x2="100" y2="100" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  
</svg>